<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Earth Debunk</title>
    <style>
      body{
        position: relative;
        margin:0;
      }
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        color: white;
        }
        
        .sidebar div {
        padding: 5px 5px 5px 10px;
        font-size: 15px;
        display: block;
        transition: 0.5s;
        cursor: pointer;
        }
        
        .sidebar .closebtn {
        position: absolute;
        top: 0px;
        right: 25px;
        font-size: 36px;
        }
        #Logo {
          width: 12%;
          height: auto;
          top:49%;
          left: 1%
        }

    </style>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <div class="closebtn" onclick="closeNav()">×</div>
      <div id = "loc"></div>
      <div id = "0"></div>
      <div id = "1"></div>
      <div id = "2"></div>
      <div id = "3"></div>
      <div id = "4"></div>
      <div id = "5"></div>
      <div id = "6"></div>
      <div id = "7"></div>
      <div id = "8"></div>
      <div id = "9"></div>
      <div id = "10"></div>


     </div>

    <!-- <script type="module" src="/main.js"></script> -->
    <span id = "Logo" style="font-size:25px;cursor:pointer;position: absolute; color:white;" onclick="openNav()"> <img id="Logo" src="./img/arrow.png" alt=""></span>
    
    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "180px";
        document.getElementById('Logo').style.display = "none"
      }
      
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById('Logo').style.display = "inline"

      }
    </script>
    <script src="js/THREEx.WindowResize.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <!--<script type="module" src="./cities.js"></script> clean-->
    <script type="module" src="./clean.js"></script>



  </body>
</html>
